{% extends 'accounts/main.html' %}

{% block content %}

<form class='login-form' method="POST" action="">
	{% csrf_token %}
	<div class="input-group mb-3">
		<div class="input-group-append">
			<span class="input-group-text"><i class="fas fa-user"></i></span>
		</div>
		<input type="text" tabindex="1" name="username" placeholder="Username..." class="form-control">
	</div>
	<div class="input-group mb-2">
		<div class="input-group-append">
			<span class="input-group-text"><i class="fas fa-key"></i></span>
		</div>
		<input type="password" tabindex="2" name="password" placeholder="Password..." class="form-control" >
	</div>

	<div class="d-flex justify-content-center mt-3 login_container">
		<input class="login-btn" tabindex="3" type="submit" value="Login">
	</div>
</form>


{% for message in messages %}
    {% if message.level_tag == 'success' %}
        <p class="succes">{{ message }}</p>
    {% else %}
        <p class="error">{{ message }}</p>
    {% endif %}
{% endfor %}

<div class="d-flex justify-content-center links">Don't have an account?&nbsp;
	<a href="{% url 'register' %}">Sign Up</a>
</div>

{% endblock content %}
